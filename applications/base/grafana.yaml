apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: grafana
    repoURL: 'https://github.com/Sarah123445/openshift-post-config.git'
    targetRevision: main
  syncPolicy:
    automated: {}
  ignoreDifferences:
    - group: integreatly.org
      kind: GrafanaDataSource
      jsonPointers: 
        - /spec/datasources/secureJsonData/httpHeaderValue1
        