apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mnaas-tenant
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: environment/dev
    repoURL: 'https://github.com/Sarah123445/deployment-manifests.git'
    targetRevision: main
    directory:
      recurse: false
  syncPolicy:
    automated: {}